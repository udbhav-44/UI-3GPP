version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: monitoring_prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      - node-exporter
      - blackbox
      - alertmanager

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: monitoring_alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
    ports:
      - "127.0.0.1:9093:9093"

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: monitoring_node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/rootfs
    ports:
      - "127.0.0.1:9100:9100"

  blackbox:
    image: prom/blackbox-exporter:v0.25.0
    container_name: monitoring_blackbox
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - --config.file=/etc/blackbox_exporter/config.yml
    ports:
      - "127.0.0.1:9115:9115"

  loki:
    image: grafana/loki:2.9.4
    container_name: monitoring_loki
    volumes:
      - ./loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    command:
      - -config.file=/etc/loki/config.yml
    ports:
      - "127.0.0.1:3100:3100"

  promtail:
    image: grafana/promtail:2.9.4
    container_name: monitoring_promtail
    volumes:
      - ./promtail/promtail.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /etc/hostname:/etc/hostname:ro
    command:
      - -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.4.3
    container_name: monitoring_grafana
    env_file:
      - ../.env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-change-me}
      GF_SERVER_DOMAIN: monitor.wisdomlab3gpp.live
      GF_SERVER_ROOT_URL: https://monitor.wisdomlab3gpp.live
      GF_SECURITY_CSRF_TRUSTED_ORIGINS: https://monitor.wisdomlab3gpp.live,https://monitor.wisdomlab3gpp.live:443,http://127.0.0.1:3005,http://localhost:3005
      GF_SMTP_ENABLED: "true"
      GF_SMTP_HOST: ${SMTP_HOST}:${SMTP_PORT}
      GF_SMTP_USER: ${SMTP_USER}
      GF_SMTP_PASSWORD: ${SMTP_PASS}
      GF_SMTP_FROM_ADDRESS: ${SMTP_FROM}
      GF_SMTP_SKIP_VERIFY: "true"
      # GF_SECURITY_CSRF_TRUSTED_ORIGINS: https://monitor.wisdomlab3gpp.live

    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "127.0.0.1:3005:3000"
    depends_on:
      - prometheus
      - loki

volumes:
  prometheus_data:
  alertmanager_data:
  loki_data:
  grafana_data:

networks:
  default:
    name: monitoring_default
    ipam:
      config:
        - subnet: 10.89.0.0/24
